service {
    proto-fd-max 15000
}
security {
    enable-quotas    true
    privilege-refresh-period    300
    session-ttl    86400
    tps-weight    2
}
logging {
    console {
        context any info
    }
}
network {
    tls tls1 {
        ca-file /etc/aerospike/ssl/tls1/cacert.pem
        cert-file /etc/aerospike/ssl/tls1/cert.pem
        key-file /etc/aerospike/ssl/tls1/key.pem
    }
    service {
        address any
        port 3000
    }
    heartbeat {
        interval 150
        mode multicast
        multicast-group 239.1.99.222
        port 9918
        timeout 10
    }
    fabric {
        port 3001
    }
    info {
        port 3003
    }
}
namespace bar {
    index-type shmem
    sindex-type shmem

    storage-engine memory {
        data-size 4294967296
    }
}

namespace test {
    index-type shmem
    sindex-type shmem

    storage-engine memory {
        data-size 4294967296
    }
}