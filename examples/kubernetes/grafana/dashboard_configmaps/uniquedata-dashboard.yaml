              "editorMode": "code",
              "expr": "(sum((sum((sum ( (((aerospike_namespace_memory_used_data_bytes {job=\"$job_name\",  } + aerospike_namespace_memory_used_index_bytes {job=\"$job_name\",  })\nunless # we pick namespace which are in memory but not using Disk or Pmem\n(aerospike_namespace_device_used_bytes {job=\"$job_name\",  } or aerospike_namespace_pmem_used_bytes {job=\"$job_name\",  } )\n) \n/aerospike_namespace_effective_replication_factor {job=\"$job_name\",  }\n) \n) by (service, ns)) or vector(0) ) by (ns))) \n+ on (job, cluster_name, instance, service,ns)\nsum (\n  ( # device-used-bytes + pmem-used-bytes\n    ( # sum disk device used bytes\n      ( sum by (ns) (aerospike_namespace_device_used_bytes{job=\"$job_name\",  }) /\n      ( sum by (ns) ( (aerospike_namespace_device_compression_ratio{job=\"$job_name\",  } )) \n      *\n      avg by (ns) ( aerospike_namespace_effective_replication_factor{job=\"$job_name\",  } ))\n    )\n  or\n    ( sum by (ns) (aerospike_namespace_device_used_bytes{job=\"$job_name\",  }) /\n    ( avg by (ns) ( aerospike_namespace_effective_replication_factor{job=\"$job_name\",  } ))\n  )\n) # end devide-used-bytes\nor\n( \n    ( sum by (ns) (aerospike_namespace_pmem_used_bytes{job=\"$job_name\",  }) /\n    ( sum by (ns) ( (aerospike_namespace_pmem_compression_ratio{job=\"$job_name\",  } ))  \n      * avg by (ns) (aerospike_namespace_effective_replication_factor{job=\"$job_name\",  }) ))\nor\n    ( sum by (ns) (aerospike_namespace_pmem_used_bytes{job=\"$job_name\",  }) /\n    ( avg by (ns) ( aerospike_namespace_effective_replication_factor{job=\"$job_name\",  }) ))     \n)\n)\nor vector(0)) # end of disk+pmem used bytes\n\n) # end paranthesis for whole sum",
